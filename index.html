<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototypes – Zipline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #334155;
    }

    .page {
      max-width: 1428px;
      margin: 0 auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    /* ── Logo ── */
    .logo { height: 23px; display: flex; align-items: center; }
    .logo img { width: 100px; height: 23px; object-fit: contain; }

    /* ── Heading ── */
    .page-heading {
      font-size: 36px;
      font-weight: 600;
      color: #334155;
      letter-spacing: -1.44px;
      line-height: 40px;
    }

    /* ── Grid ── */
    .grid {
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }

    /* ── Card ── */
    .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .card:hover .thumbnail-wrap {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      transform: translateY(-2px);
    }
    .thumbnail-wrap {
      position: relative;
      overflow: hidden;
      height: 201px;
      border-radius: 8px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .thumbnail-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      border: none;
      pointer-events: none;
      transform-origin: top left;
    }
    /* Transparent click-capture overlay so the <a> link works */
    .thumbnail-overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
    }

    .card-label {
      font-size: 16px;
      font-weight: 600;
      color: #334155;
      letter-spacing: -0.32px;
      line-height: 26px;
      text-align: center;
    }

    /* ── Design System link ── */
    .design-system-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #334155;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.32px;
      line-height: 26px;
    }
    .design-system-link:hover { opacity: 0.7; }
    .design-system-link svg { width: 20px; height: 20px; flex-shrink: 0; }

    /* ── Mobile ── */
    @media (max-width: 767px) {
      .page { padding: 24px; gap: 24px; }
      .page-heading { font-size: 28px; letter-spacing: -1.12px; line-height: 34px; }
      .grid { flex-direction: column; }
      .card { flex: none; width: 100%; }
      .thumbnail-wrap { height: 180px; }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Logo -->
    <div class="logo">
      <img src="https://www.figma.com/api/mcp/asset/73914091-8657-4909-81c6-dce51488ce2a" alt="Zipline" />
    </div>

    <!-- Heading -->
    <h1 class="page-heading">Prototypes</h1>

    <!-- Cards grid -->
    <div class="grid">

      <!-- Onboarding -->
      <a class="card" href="onboarding-welcome.html">
        <div class="thumbnail-wrap" data-native-width="1440">
          <iframe src="onboarding-welcome.html" title="Onboarding" tabindex="-1" aria-hidden="true"></iframe>
          <div class="thumbnail-overlay"></div>
        </div>
        <span class="card-label">Onboarding</span>
      </a>

      <!-- Portal -->
      <a class="card" href="portal.html">
        <div class="thumbnail-wrap" data-native-width="1440">
          <iframe src="portal.html" title="Portal" tabindex="-1" aria-hidden="true"></iframe>
          <div class="thumbnail-overlay"></div>
        </div>
        <span class="card-label">Portal</span>
      </a>

      <!-- Worker App -->
      <a class="card" href="mobile-welcome.html">
        <div class="thumbnail-wrap" data-native-width="375">
          <iframe src="mobile-welcome.html" title="Worker App" tabindex="-1" aria-hidden="true"></iframe>
          <div class="thumbnail-overlay"></div>
        </div>
        <span class="card-label">Worker App</span>
      </a>

    </div>

    <!-- Design System link -->
    <a class="design-system-link" href="design-system.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
      Design System
    </a>

    <!-- Workflows link -->
    <a class="design-system-link" href="workflows.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
      Workflows
    </a>

  </div>

  <script>
    function scaleThumbnail(wrap) {
      const iframe = wrap.querySelector('iframe');
      const nativeWidth = parseInt(wrap.dataset.nativeWidth) || 1440;
      const containerW = wrap.clientWidth;
      const containerH = wrap.clientHeight;
      const scale = containerW / nativeWidth;
      iframe.style.width  = nativeWidth + 'px';
      iframe.style.height = Math.ceil(containerH / scale) + 'px';
      iframe.style.transform = `scale(${scale})`;
    }

    const wraps = document.querySelectorAll('.thumbnail-wrap');

    // Scale on load and resize
    function scaleAll() { wraps.forEach(scaleThumbnail); }
    scaleAll();
    window.addEventListener('resize', scaleAll);

    // Re-scale after fonts/images settle
    window.addEventListener('load', scaleAll);

    // Use ResizeObserver for accuracy if available
    if (window.ResizeObserver) {
      const ro = new ResizeObserver(() => scaleAll());
      wraps.forEach(w => ro.observe(w));
    }
  </script>
</body>
</html>
