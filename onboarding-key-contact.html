<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Contact – Zipline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #0f172a;
    }

    /* ── Page wrapper ── */
    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px;
      max-width: 1428px;
      margin: 0 auto;
      gap: 32px;
    }

    /* ── Logo ── */
    .logo { flex-shrink: 0; height: 23px; display: flex; align-items: center; }
    .logo img { width: 100px; height: 23px; object-fit: contain; }

    /* ── Page title ── */
    .page-title { display: flex; flex-direction: column; gap: 8px; }
    .page-heading {
      font-size: 36px; font-weight: 600;
      color: #334155; letter-spacing: -1.44px; line-height: 40px;
    }
    .page-subheading {
      font-size: 16px; font-weight: 400;
      color: #0f172a; letter-spacing: -0.32px; line-height: 18px;
    }

    /* ── Progress bar ── */
    .progress-bar {
      height: 5px; background: #ccdafb;
      border-radius: 4px; overflow: hidden; flex-shrink: 0;
    }
    .progress-fill {
      height: 100%; background: #2c66ef;
      border-radius: 4px; width: 75%;
    }

    /* ── Content ── */
    .content { display: flex; gap: 56px; flex: 1; }

    /* ── Stepper ── */
    .stepper {
      flex-shrink: 0; width: 266px;
      display: flex; flex-direction: column;
    }
    .step {
      display: flex; align-items: center;
      gap: 16px; height: 46px;
    }
    .step-track {
      display: flex; flex-direction: column; align-items: center;
      width: 24px; height: 46px; flex-shrink: 0;
    }
    .step-line { width: 2px; flex: 1; background: #cbd5e1; }
    .step-line.green { background: #a7f3d0; }
    .step-line.hidden { background: transparent; }
    .step-circle {
      width: 28px; height: 28px;
      border: 2px solid #cbd5e1;
      border-radius: 50%; background: #fff;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; z-index: 1;
    }
    .step-circle svg { width: 14px; height: 14px; }
    .step-circle.done {
      border-color: #a7f3d0;
      background: #a7f3d0;
    }
    .step-circle.done svg { color: #065f46; }
    .step-circle.active {
      border-color: #334155;
      background: #fff;
    }
    .step-circle.active svg { display: none; }
    .step-circle svg { color: #cbd5e1; }
    .step-label {
      font-size: 16px; font-weight: 600;
      color: #334155; letter-spacing: -0.32px; line-height: 26px;
      padding: 4px 12px; border-radius: 8px;
      white-space: nowrap;
    }
    .step-label.active { background: #e2e8f0; }

    /* ── Form area ── */
    .form-area {
      flex: 1; min-width: 0;
      display: flex; flex-direction: column; gap: 32px;
    }

    /* Section heading */
    .section-heading { display: flex; flex-direction: column; gap: 16px; }
    .section-title {
      font-size: 24px; font-weight: 600;
      color: #334155; letter-spacing: -0.48px; line-height: 26px;
    }

    /* Banner */
    .banner {
      background: #fef3c7; border-radius: 8px;
      padding: 14px 20px;
      display: flex; align-items: center; gap: 8px;
    }
    .banner-icon { width: 20px; height: 20px; flex-shrink: 0; color: #92400e; }
    .banner-text { font-size: 15px; color: #000; letter-spacing: -0.352px; line-height: 20px; }

    /* Form fields */
    .form-fields { display: flex; flex-direction: column; gap: 16px; max-width: 640px; }

    .field-row { display: flex; gap: 4px; align-items: flex-start; }
    .field-label {
      width: 184px; flex-shrink: 0;
      font-size: 16px; font-weight: 600;
      color: #334155; letter-spacing: -0.32px; line-height: 26px;
      padding-top: 7px;
    }
    .field-label .star { color: #ef4444; }
    .field-input-wrap { flex: 1; min-width: 0; }
    .field-input {
      width: 100%; height: 40px;
      border: 2px solid #ccc; border-radius: 8px;
      padding: 0 12px;
      font-family: inherit; font-size: 16px; color: #0f172a;
      background: #fff; outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .field-input:focus {
      border-color: #2c66ef;
      box-shadow: 0 0 0 3px rgba(44,102,239,0.1);
    }
    .field-input::placeholder { color: #808080; }

    /* Navigation */
    .nav-row {
      display: flex; justify-content: flex-end; gap: 8px;
      max-width: 640px;
    }
    .btn-next {
      background: #2c66ef; color: #fff;
      border: none; border-radius: 8px;
      padding: 4px 12px;
      font-family: inherit; font-size: 14px; font-weight: 500;
      letter-spacing: -0.56px; line-height: 24px;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; transition: background 0.15s;
    }
    .btn-next:hover { background: #1d56df; }
    .btn-back {
      background: #e2e8f0; color: #0f172a;
      border: none; border-radius: 8px;
      padding: 4px 12px;
      font-family: inherit; font-size: 14px; font-weight: 500;
      letter-spacing: -0.56px; line-height: 24px;
      display: flex; align-items: center; gap: 8px;
      cursor: pointer; transition: background 0.15s;
    }
    .btn-back:hover { background: #cbd5e1; }

    /* ── Mobile ── */
    @media (max-width: 767px) {
      .page { padding: 24px; gap: 24px; }
      .page-heading { font-size: 28px; letter-spacing: -1.12px; line-height: 34px; }
      .stepper { display: none; }
      .content { gap: 0; }
      .form-area { gap: 24px; }
      .section-title { font-size: 20px; }

      .field-row { flex-direction: column; gap: 4px; }
      .field-label { width: auto; padding-top: 0; }
      .field-input-wrap { width: 100%; }

      .nav-row { display: none; }
      .nav-row-mobile {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
    }
    @media (min-width: 768px) {
      .nav-row-mobile { display: none; }
    }

    /* ── Prototype Nav Bar ── */
    .proto-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      height: 40px;
      background: #000;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .proto-nav-library {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .proto-nav-library:hover { opacity: 0.75; }
    .proto-nav-library svg { width: 20px; height: 20px; flex-shrink: 0; }
    .proto-nav-title {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
    }
    .proto-nav-updated {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: -0.28px;
      line-height: 24px;
      text-align: right;
      white-space: nowrap;
    }
    body { padding-top: 40px; }
  </style>
</head>
<body>
  <!-- Prototype nav bar -->
  <nav class="proto-nav">
    <a href="index.html" class="proto-nav-library">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
      </svg>
      Library
    </a>
    <span class="proto-nav-title">Prototype / Onboarding</span>
    <span class="proto-nav-updated" id="protoLastUpdated"></span>
  </nav>
  <div class="page">

    <!-- Logo -->
    <div class="logo">
      <img src="https://www.figma.com/api/mcp/asset/7a712c2a-1cd5-4e77-9676-03fa268f4997" alt="Zipline" />
    </div>

    <!-- Page title -->
    <div class="page-title">
      <div class="page-heading">Get started with Zipline</div>
      <div class="page-subheading">Let's get you up and running.</div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <!-- Content -->
    <div class="content">

      <!-- Left: stepper (desktop only) -->
      <div class="stepper">

        <!-- Step 1: done -->
        <div class="step">
          <div class="step-track">
            <div class="step-line hidden"></div>
            <div class="step-circle done">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div class="step-line green"></div>
          </div>
          <span class="step-label">Business Details</span>
        </div>

        <!-- Step 2: done -->
        <div class="step">
          <div class="step-track">
            <div class="step-line green"></div>
            <div class="step-circle done">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div class="step-line green"></div>
          </div>
          <span class="step-label">Business Address</span>
        </div>

        <!-- Step 3: active -->
        <div class="step">
          <div class="step-track">
            <div class="step-line green"></div>
            <div class="step-circle active">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div class="step-line"></div>
          </div>
          <span class="step-label active">Key Contact</span>
        </div>

        <!-- Step 4: inactive -->
        <div class="step">
          <div class="step-track">
            <div class="step-line"></div>
            <div class="step-circle">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <div class="step-line hidden"></div>
          </div>
          <span class="step-label">Business Compliance Docs</span>
        </div>

      </div>

      <!-- Right: form -->
      <div class="form-area">

        <div class="section-heading">
          <div class="section-title">Key Contact</div>
          <div class="banner">
            <svg class="banner-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <span class="banner-text">Information you provided will only be shared with Wallaby Aged Care.</span>
          </div>
        </div>

        <div class="form-fields">

          <!-- First name -->
          <div class="field-row">
            <div class="field-label">First name<span class="star">*</span></div>
            <div class="field-input-wrap">
              <input class="field-input" type="text" placeholder="e.g. John" />
            </div>
          </div>

          <!-- Last name -->
          <div class="field-row">
            <div class="field-label">Last name<span class="star">*</span></div>
            <div class="field-input-wrap">
              <input class="field-input" type="text" placeholder="e.g. Smith" />
            </div>
          </div>

          <!-- Email -->
          <div class="field-row">
            <div class="field-label">Email<span class="star">*</span></div>
            <div class="field-input-wrap">
              <input class="field-input" type="email" placeholder="e.g. john@platypusplumbing.com.au" />
            </div>
          </div>

          <!-- Phone -->
          <div class="field-row">
            <div class="field-label">Phone<span class="star">*</span></div>
            <div class="field-input-wrap">
              <input class="field-input" type="tel" placeholder="e.g. 0401 111 111" />
            </div>
          </div>

        </div>

        <!-- Desktop nav -->
        <div class="nav-row">
          <button class="btn-back" onclick="location.href='onboarding-business-address.html'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
            </svg>
            Back
          </button>
          <button class="btn-next" onclick="location.href='onboarding-compliance-docs.html'">
            Next
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
            </svg>
          </button>
        </div>

        <!-- Mobile nav -->
        <div class="nav-row-mobile">
          <button class="btn-back" onclick="location.href='onboarding-business-address.html'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
            </svg>
            Back
          </button>
          <button class="btn-next" onclick="location.href='onboarding-compliance-docs.html'">
            Next
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </div>
  <script>
    (function() {
      var d = new Date(document.lastModified);
      var pad = function(n) { return String(n).padStart(2, '0'); };
      document.getElementById('protoLastUpdated').textContent =
        'Last updated ' + pad(d.getDate()) + '/' + pad(d.getMonth()+1) + '/' + d.getFullYear() +
        ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
    })();
  </script>
  <script>if(window.self!==window.top){var n=document.querySelector(".proto-nav");if(n)n.style.display="none";document.body.style.paddingTop="0";}</script>
</body>
</html>
