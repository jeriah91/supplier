<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome – Zipline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #cbd5e1;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* ── Page layout ── */
    .page {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ── Left: hero image ── */
    .hero {
      flex: 1;
      min-width: 0;
      position: relative;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ── Right: white panel ── */
    .panel {
      width: 465px;
      flex-shrink: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 40px;
      gap: 32px;
      overflow-y: auto;
    }

    /* Zipline logo */
    .panel-logo {
      flex-shrink: 0;
      display: flex;
      align-items: center;
    }
    .panel-logo img {
      width: 100px;
      height: 23px;
      object-fit: contain;
    }

    /* Content (vertically centered, fills flex space) */
    .panel-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 40px;
    }

    /* Title block */
    .page-title {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .greeting {
      font-size: 36px;
      font-weight: 600;
      color: #334155;
      letter-spacing: -1.44px;
      line-height: 40px;
    }
    .company-name {
      font-size: 36px;
      font-weight: 600;
      color: #334155;
      letter-spacing: -1.44px;
      line-height: 40px;
    }
    .subtitle {
      font-size: 20px;
      font-weight: 400;
      color: #334155;
      letter-spacing: -0.48px;
      line-height: 28px;
    }

    /* Yellow info banner */
    .banner {
      background: #fef3c7;
      border-radius: 8px;
      padding: 16px 20px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      flex-shrink: 0;
    }
    .banner-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      color: #92400e;
      margin-top: 1px;
    }
    .banner-text {
      font-size: 15px;
      font-weight: 400;
      color: #000;
      letter-spacing: -0.352px;
      line-height: 20px;
    }

    /* Continue button */
    .btn-continue {
      width: 100%;
      background: #2c66ef;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-family: inherit;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: -0.8px;
      line-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .btn-continue:hover { background: #1d56df; }

    /* Divider */
    .panel-divider {
      height: 1px;
      background: #e2e8f0;
      flex-shrink: 0;
    }

    /* Footer */
    .panel-footer {
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-shrink: 0;
    }
    .footer-logo img {
      height: 27px;
      width: auto;
    }
    .footer-text {
      font-size: 14px;
      font-weight: 400;
      color: #64748b;
      letter-spacing: -0.28px;
      line-height: 1.5;
    }

    /* ── Mobile ── */
    @media (max-width: 767px) {
      body { height: auto; overflow: auto; }

      .page { flex-direction: column; min-height: 100vh; }

      .hero {
        height: 274px;
        flex: none;
        width: 100%;
      }

      .panel {
        width: 100%;
        flex: 1;
        padding: 24px;
        gap: 24px;
      }

      .panel-content { gap: 28px; }

      .greeting, .company-name {
        font-size: 28px;
        letter-spacing: -1.12px;
        line-height: 34px;
      }
      .subtitle { font-size: 17px; line-height: 24px; }
      .btn-continue { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Left: hero image -->
    <div class="hero">
      <img
        src="https://www.figma.com/api/mcp/asset/286dbd35-cca4-401b-94f4-70ae68a64e6c"
        alt="Aged care"
      />
    </div>

    <!-- Right: white panel -->
    <div class="panel">

      <!-- Zipline logo -->
      <div class="panel-logo">
        <img
          src="https://www.figma.com/api/mcp/asset/eb16a83e-48de-46fe-b6d2-18e5ef71c546"
          alt="Zipline"
        />
      </div>

      <!-- Main content -->
      <div class="panel-content">

        <div class="page-title">
          <div class="greeting">Hello,</div>
          <div class="company-name">BATHURST PHYSIOTHERAPY &amp; SPORTS INJURIES CENTRE</div>
          <div class="subtitle">You have been invited by Wallaby Aged Care to manage your business and employee compliance with Zipline</div>
        </div>

        <!-- Info banner -->
        <div class="banner">
          <svg class="banner-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <span class="banner-text">Information you provided will only be shared with Wallaby Aged Care.</span>
        </div>

        <!-- Continue button -->
        <button class="btn-continue" onclick="location.href='onboarding-business-details.html'">
          Continue
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
          </svg>
        </button>

      </div>

      <div class="panel-divider"></div>

      <!-- Footer -->
      <div class="panel-footer">
        <div class="footer-logo">
          <img
            src="https://www.figma.com/api/mcp/asset/bfc35f01-285a-44b1-b9eb-2861e29c801d"
            alt="Wallaby"
          />
        </div>
        <p class="footer-text">Wallaby has partnered with Zipline.io to ensure safety &amp; compliance.</p>
      </div>

    </div>
  </div>
</body>
</html>
