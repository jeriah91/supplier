<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add new user</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ── Mobile header ── */
    .mob-header {
      background: #f1f5f9;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .back-btn {
      background: none; border: none; cursor: pointer;
      padding: 0; color: #334155; flex-shrink: 0;
      display: flex; align-items: center;
    }

    .mob-header-title {
      flex: 1;
      color: #334155;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.4px;
      line-height: 26px;
    }

    /* ── Form content ── */
    .page-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 480px;
      width: 100%;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      color: #334155;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 20px;
    }
    .form-label .req { color: #ef4444; }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 400;
      color: #0f172a;
      letter-spacing: -0.32px;
      line-height: 22px;
      outline: none;
      background: #fff;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .form-input:focus {
      border-color: #2c66ef;
      box-shadow: 0 0 0 3px rgba(44,102,239,0.1);
    }
    .form-input::placeholder { color: #94a3b8; }

    .form-select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 400;
      color: #0f172a;
      letter-spacing: -0.32px;
      line-height: 22px;
      outline: none;
      background: #fff;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      padding-right: 44px;
      cursor: pointer;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .form-select:focus {
      border-color: #2c66ef;
      box-shadow: 0 0 0 3px rgba(44,102,239,0.1);
    }

    /* ── Footer ── */
    .page-footer {
      background: #fff;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-top: 1px solid #e2e8f0;
      flex-shrink: 0;
    }

    .btn-save {
      background: #2c66ef;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: -0.32px;
      line-height: 22px;
      padding: 13px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .btn-save:hover { background: #1d56df; }

    .btn-cancel {
      background: #fff;
      border: 1px solid #e2e8f0;
      color: #334155;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: -0.32px;
      line-height: 22px;
      padding: 13px 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    .btn-cancel:hover { background: #f8fafc; }

    /* ── User type cards ── */
    .user-type-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-type-card {
      border: 1.5px solid #e2e8f0;
      border-radius: 10px;
      padding: 16px;
      cursor: pointer;
      transition: border-color 0.15s;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .user-type-card:hover { border-color: #94a3b8; }
    .user-type-card.selected { border-color: #0f172a; border-width: 2px; }
    .user-type-card-header { display: flex; align-items: center; gap: 8px; }
    .user-type-card-name {
      font-size: 15px; font-weight: 600;
      letter-spacing: -0.3px; line-height: 20px; color: #64748b;
      flex: 1;
    }
    .user-type-card.selected .user-type-card-name { color: #0f172a; }
    .user-type-check { display: none; flex-shrink: 0; }
    .user-type-card.selected .user-type-check { display: flex; }
    .user-type-card-desc {
      font-size: 14px; font-weight: 400;
      letter-spacing: -0.28px; line-height: 20px; color: #94a3b8;
    }
    .user-type-card.selected .user-type-card-desc { color: #64748b; }

    /* Desktop redirect — this page is meant for mobile */
    @media (min-width: 768px) {
      body { align-items: center; justify-content: center; background: #cbd5e1; }
      .card {
        background: #fff;
        border-radius: 12px;
        width: 480px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .mob-header { border-bottom: 1px solid #e2e8f0; }
      .page-content { max-width: 100%; padding: 24px; }
      .page-footer { padding: 20px 24px; }
    }

    /* ── Prototype Nav Bar ── */
    .proto-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      height: 40px;
      background: #000;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .proto-nav-library {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .proto-nav-library:hover { opacity: 0.75; }
    .proto-nav-library svg { width: 20px; height: 20px; flex-shrink: 0; }
    .proto-nav-title {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
    }
    .proto-nav-updated {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: -0.28px;
      line-height: 24px;
      text-align: right;
      white-space: nowrap;
    }
    body { padding-top: 40px; }
  </style>
</head>
<body>
  <!-- Prototype nav bar -->
  <nav class="proto-nav">
    <span class="proto-nav-title">Prototype / Portal</span>
    <button data-map-key="adduser" class="proto-nav-library proto-nav-map">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
      </svg>
      Map
    </button>
    <a href="index.html" class="proto-nav-library">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
      </svg>
      Library
    </a>
    <span class="proto-nav-updated" id="protoLastUpdated" style="flex:0 0 auto;"></span>
  </nav>

  <div class="card">

    <!-- Header with back button -->
    <div class="mob-header">
      <button class="back-btn" onclick="history.back()" aria-label="Go back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <span class="mob-header-title">Add new user</span>
    </div>

    <!-- Form -->
    <div class="page-content">
      <div class="form-field">
        <label class="form-label" for="first-name">First name <span class="req">*</span></label>
        <input class="form-input" id="first-name" type="text" placeholder="Enter first name" />
      </div>
      <div class="form-field">
        <label class="form-label" for="last-name">Last name <span class="req">*</span></label>
        <input class="form-input" id="last-name" type="text" placeholder="Enter last name" />
      </div>
      <div class="form-field">
        <label class="form-label" for="email">Email <span class="req">*</span></label>
        <input class="form-input" id="email" type="email" placeholder="Enter email address" />
      </div>
      <div class="form-field">
        <div class="form-label">User Type <span class="req">*</span></div>
        <div class="user-type-cards" id="userTypeCards">
          <div class="user-type-card" onclick="selectUserType(this)">
            <div class="user-type-card-header">
              <span class="user-type-card-name">Account Owner</span>
              <span class="user-type-check">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" fill="#2c66ef"/>
                  <path d="M7 12l3.5 3.5L17 8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
            <div class="user-type-card-desc">This user owns the account and is a primary contact.</div>
          </div>
          <div class="user-type-card" onclick="selectUserType(this)">
            <div class="user-type-card-header">
              <span class="user-type-card-name">Compliance Manager</span>
              <span class="user-type-check">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="10" fill="#2c66ef"/>
                  <path d="M7 12l3.5 3.5L17 8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
            <div class="user-type-card-desc">Manages all compliance documents on behalf of their contractors.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer actions -->
    <div class="page-footer">
      <button class="btn-save">Save</button>
      <button class="btn-cancel" onclick="history.back()">Cancel</button>
    </div>

  </div>

  <script>
    function selectUserType(card) {
      document.querySelectorAll('#userTypeCards .user-type-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    }
  </script>
  <script>
    (function() {
      var d = new Date(document.lastModified);
      var pad = function(n) { return String(n).padStart(2, '0'); };
      document.getElementById('protoLastUpdated').textContent =
        'Last updated ' + pad(d.getDate()) + '/' + pad(d.getMonth()+1) + '/' + d.getFullYear() +
        ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
    })();
  </script>
  <script>if(window.self!==window.top){var n=document.querySelector(".proto-nav");if(n)n.style.display="none";document.body.style.paddingTop="0";}</script>
  <script src="map-modal.js"></script>
</body>
</html>
