<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-do</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: #cbd5e1;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* ── Layout ── */
    .layout {
      display: flex;
      width: 100%;
      height: 100%;
      padding: 8px;
    }
    @media (max-width: 767px) {
      .layout { padding: 0; flex-direction: column; }
    }

    /* ── Main wrap ── */
    .main-wrap {
      flex: 1; min-width: 0; min-height: 0;
      padding-left: 4px;
      display: flex; flex-direction: column;
    }
    @media (max-width: 767px) { .main-wrap { padding-left: 0; } }

    /* ── Mobile header ── */
    .mob-header {
      display: none;
      background: #f1f5f9;
      padding: 16px 24px;
      align-items: center;
      gap: 16px;
      flex-shrink: 0;
    }
    @media (max-width: 767px) { .mob-header { display: flex; } }

    .ham-btn {
      background: none; border: none; cursor: pointer;
      padding: 0; color: #334155; flex-shrink: 0;
    }

    .mob-header-title {
      flex: 1;
      color: #334155;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -1.12px;
      line-height: 34px;
    }

    /* ── Main panel ── */
    .main {
      background: #f1f5f9;
      border-radius: 8px;
      flex: 1; min-height: 0;
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    @media (max-width: 767px) { .main { border-radius: 0; } }

    /* ── Desktop page header ── */
    .page-header {
      background: #f1f5f9;
      padding: 24px;
      display: flex; align-items: center; gap: 16px;
      flex-shrink: 0;
    }
    @media (max-width: 767px) { .page-header { display: none; } }

    .page-title {
      flex: 1; color: #334155;
      font-size: 36px; font-weight: 600;
      letter-spacing: -1.44px; line-height: 40px;
    }

    /* ── To-do content ── */
    .todo-content {
      flex: 1; min-height: 0;
      overflow-y: auto;
      padding: 24px;
    }

    .todo-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
    }

    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      padding: 4px 0;
      border-radius: 4px;
      transition: opacity 0.15s;
    }
    .todo-item:hover { opacity: 0.75; }

    .todo-item-label {
      flex: 1;
      color: #334155;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.32px;
      line-height: 26px;
    }

    .todo-arrow {
      width: 24px; height: 24px; flex-shrink: 0;
      color: #2c66ef;
    }

    .todo-divider {
      height: 1px;
      background: #e2e8f0;
    }

    /* ── Empty state ── */
    .todo-empty {
      display: none;
      flex: 1; min-height: 0;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      color: #64748b;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.32px;
      line-height: 26px;
    }
    .todo-empty-icon {
      width: 72px; height: 72px;
      color: #10b981;
    }

    /* ── Prototype Nav Bar ── */
    .proto-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      height: 40px;
      background: #000;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .proto-nav-library {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
      white-space: nowrap;
      flex-shrink: 0;
    }
    .proto-nav-library:hover { opacity: 0.75; }
    .proto-nav-library svg { width: 20px; height: 20px; flex-shrink: 0; }
    .proto-nav-title {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: -0.28px;
      line-height: 24px;
    }
    .proto-nav-updated {
      flex: 1;
      color: #fff;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: -0.28px;
      line-height: 24px;
      text-align: right;
      white-space: nowrap;
    }
    body { padding-top: 40px; }
  </style>
</head>
<body>
  <!-- Prototype nav bar -->
  <nav class="proto-nav">
    <a href="index.html" class="proto-nav-library">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
      </svg>
      Library
    </a>
    <span class="proto-nav-title">Prototype / Portal</span>
    <a href="map.html?current=todo" class="proto-nav-library">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
      </svg>
      Map
    </a>
    <span class="proto-nav-updated" id="protoLastUpdated" style="flex:0 0 auto;"></span>
  </nav>

  <!-- Main layout -->
  <div class="layout">

    <div id="sidebarMount" data-active=""></div>

    <!-- Main content -->
    <div class="main-wrap">

      <!-- Mobile header -->
      <div class="mob-header">
        <button class="ham-btn" onclick="openSidebar()" aria-label="Open menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <span class="mob-header-title">To-do</span>
      </div>

      <div class="main">

        <!-- Desktop page header -->
        <div class="page-header">
          <h1 class="page-title">To-do</h1>
        </div>

        <!-- To-do list -->
        <div class="todo-content" id="todo-list-wrap">
          <div class="todo-card" id="todo-card">
            <div class="todo-list" id="todo-list">

              <div class="todo-item" onclick="completeTask(this)">
                <span class="todo-item-label">Add company details</span>
                <svg class="todo-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </div>

              <div class="todo-divider"></div>

              <div class="todo-item" onclick="completeTask(this)">
                <span class="todo-item-label">Add employees</span>
                <svg class="todo-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </div>

              <div class="todo-divider"></div>

              <div class="todo-item" onclick="completeTask(this)">
                <span class="todo-item-label">Add company requirements</span>
                <svg class="todo-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </div>

              <div class="todo-divider"></div>

              <div class="todo-item" onclick="completeTask(this)">
                <span class="todo-item-label">Required: Public Liability</span>
                <svg class="todo-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </div>

              <div class="todo-divider"></div>

              <div class="todo-item" onclick="completeTask(this)">
                <span class="todo-item-label">Add Markus Workman's requirements</span>
                <svg class="todo-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </div>

            </div>
          </div>
        </div>

        <!-- Empty state -->
        <div class="todo-empty" id="todo-empty">
          <svg class="todo-empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
          </svg>
          <span>No outstanding tasks for now</span>
        </div>

      </div>
    </div>
  </div>

  <script>

    function completeTask(item) {
      // Remove adjacent divider (next sibling first, then previous)
      const next = item.nextElementSibling;
      const prev = item.previousElementSibling;
      if (next && next.classList.contains('todo-divider')) {
        next.remove();
      } else if (prev && prev.classList.contains('todo-divider')) {
        prev.remove();
      }
      item.remove();

      // Show empty state if no items remain
      if (document.querySelectorAll('.todo-item').length === 0) {
        document.getElementById('todo-list-wrap').style.display = 'none';
        const empty = document.getElementById('todo-empty');
        empty.style.display = 'flex';
      }
    }

  </script>
  <script>
    (function() {
      var d = new Date(document.lastModified);
      var pad = function(n) { return String(n).padStart(2, '0'); };
      document.getElementById('protoLastUpdated').textContent =
        'Last updated ' + pad(d.getDate()) + '/' + pad(d.getMonth()+1) + '/' + d.getFullYear() +
        ' ' + pad(d.getHours()) + ':' + pad(d.getMinutes()) + ':' + pad(d.getSeconds());
    })();
  </script>
  <script src="sidebar.js"></script>
  <script src="sidebar-logo.js"></script>
  <script src="sidebar-profile.js"></script>
  <script>if(window.self!==window.top){var n=document.querySelector(".proto-nav");if(n)n.style.display="none";document.body.style.paddingTop="0";}</script>
</body>
</html>
